<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CS 4460 - Final Project</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <h1 style="font-family: Georgia; text-align: center;">College Analytics; Factors to be Aware of When Applying</h1>
    <div id="wrapper" style="width:1200px;">
        <h2 style="font-family: Georgia; text-align: center;">Average Tuition Cost per College</h2>

        <!-- Dropdowns-->
        <div id="dropdown-container" style="padding-bottom: 10px; float: right; text-align: right;">
            <label for="regionSelect"
                style="font-weight: bold; margin-right: 5px; font-size: 16px; font-family: Georgia;">Filter by
                Region: </label>
            <select class="custom-select" id="regionSelect" onchange="onRegionChanged()" style="font-family: Georgia;">
                <option selected value="all-regions">All Regions</option>
                <option value="Far West">Far West</option>
                <option value="Great Lakes">Great Lakes</option>
                <option value="Great Plains">Great Plains</option>
                <option value="Mid-Atlantic">Mid-Atlantic</option>
                <option value="New England">New England</option>
                <option value="Outlying Areas">Outlying Areas</option>
                <option value="Rocky Mountains">Rocky Mountains</option>
                <option value="Southeast">Southeast</option>
                <option value="Southwest">Southwest</option>
            </select>

        <br>
        <br>

            <label for="sortSelect"
                style="font-weight: bold; margin-right: 5px; font-size: 16px; font-family: Georgia;">Sort by
                Cost:</label>
            <select class="custom-select" id="sortSelect" onchange="onSortChanged()" style="font-family: Georgia;">
                <option selected value="none">None</option>
                <option value="low-to-high">Low to High</option>
                <option value="high-to-low">High to Low</option>
            </select>
        </div>
        
        <!-- Bar Graph Container -->
        <div id="chart-container" style="height: 900px; width: 1200px; overflow-y: scroll; margin-bottom: 30px;">
            <svg id="chart1"></svg>
        </div>
        <!-- Scatterplot Container -->

        <div id="chart2">
        </div>
        <div id="chart3">
            <strong>New England:</strong> <svg id="newEngland" width="20px" height="12px"></svg><br />
            <strong>Mid-Atlantic:</strong> <svg id="midAtlantic" width="20px" height="12px"></svg><br />
            <strong>Southeast:</strong> <svg id="southEast" width="20px" height="12px"></svg><br />
            <strong>Great Lakes:</strong> <svg id="greatLakes" width="20px" height="12px"></svg><br />
            <strong>Great Plains:</strong> <svg id="greatPlains" width="20px" height="12px"></svg><br />
            <strong>Rocky Mountains:</strong> <svg id="rockY" width="20px" height="12px"></svg><br />
            <strong>Southwest:</strong> <svg id="southWest" width="20px" height="12px"></svg><br />
            <strong>Far West:</strong> <svg id="farWest" width="20px" height="12px"></svg><br />
            <strong>Outlying Areas:</strong> <svg id="outLying" width="20px" height="12px"></svg><br />
            <p></p>
        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
